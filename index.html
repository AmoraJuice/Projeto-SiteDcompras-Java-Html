<!DOCTYPE html>
<html>
    <head>
        <title>Site de cCompras</title>
    </head>
<>
    <h1>Bem-vindo ao nosso site de compras</h1>

    <h2>Produtos</h2>
<ul>

    <li> Product Name 1 - $10.00</li>
    <li> Product Name 2 - $20.00</li>
    <li> Product Name 3 - $30.00</li>
</ul>
<h2>Carrinho de Compras</h2>
<ul id="cart-items"></ul>

<h3>Total: $<spam id="cart-total">0.00</spam></h3>

<button onclick="addToCart('Product name 1', 10.00)">Adicionar ao Carrinho</button>
<button onclick="addToCart('Product name 2', 20.00)">Adicionar ao Carrinho</button>
<button onclick="addToCart('Product name 3', 30.00)">Adicionar ao Carrinho</button>

<script>
    var cartItems = [];

    function addToCart(name, price) {
        var item = { name: name, price: price };
        cartItems.push(item);

        var cartList = document.getElementById('cart-items');
        var cartTotal = document.getElementById('cart-total');

        var listItem = document.createElement('li');
        listItem.innerHTML = name + ' - $' + price.toFixed(2);
        cartList.appendChild(listItem);

        var total = parseFloat(cartTotal.innerHTML);
        total += price;
        cartTotal.innerHTML = total.toFixed(2);
    }
    </script>
</body>
</html>
